<!DOCTYPE html>
<html>

<head>
    <title>CMS Signage</title>
    <meta http-equiv="refresh" content="10" />
    <style>
        body {
            background-color: red;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }
        
        embed {
            max-width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #contenu {
            background-color: black;
            position: fixed;
            text-align: center;
            width: 100%;
            height: 91%;
            top: 0;
            left: 0;
        }
        
        #bar {
            background-color: #2b2d2f;
            position: fixed;
            text-align: left;
            width: 100%;
            height: 9%;
            bottom: 0;
            left: 0;
        }
        
        #currentDateTime {
            position: relative;
            color: teal;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 420%;
            left: 5px;
        }
    </style>
</head>



<body>
    <div id="contenu">
        <!--Embed goes here-->
        <embed src="contenu/logo_AGECEM.jpg" />
    </div>

    <div id="bar">
        <!--Navigation bar, datetime and stuff goes here-->

        <!-- Works, mais pas homebrew
        <iframe src="http://free.timeanddate.com/clock/i73mmlu4/n165/tlca2/fn6/fs28/fc9ff/tct/pct/ftb/pa8/tt0/tw1/th1/tb4" frameborder="0" width="337" height="86" allowTransparency="true"></iframe>
        -->

        <!-- Works somewhat-->
        <span id="currentDateTime" />

        <script>
            document.getElementById("currentDateTime").innerHTML = ((new Date()).toLocaleTimeString()).substr(0, 5);
        </script>

    </div>
</body>

</html>
